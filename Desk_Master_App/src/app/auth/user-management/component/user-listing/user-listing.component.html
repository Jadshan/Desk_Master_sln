<mat-card style="min-height: 500px;">
  <mat-card-header>
    <h1>User Listing</h1>
    <button (click)="AddUser()" mat-raised-button color="primary" style="margin-left: 70%;">Add User
      (+)</button>
  </mat-card-header>
  <mat-card-content>
    <table matSort [dataSource]="dataSource" mat-table class="mat-elevation-z8">
      <ng-container matColumnDef="code">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Code</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>
      <ng-container matColumnDef="username">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let element">{{element.username}}</td>
      </ng-container>
      <ng-container matColumnDef="password">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Password</th>
        <td mat-cell *matCellDef="let element">{{element.password}}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{element.email}}</td>
      </ng-container>
      <ng-container matColumnDef="phone">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let element">{{element.phone}}</td>
      </ng-container>
      <ng-container matColumnDef="gender">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>gender</th>
        <td mat-cell *matCellDef="let element">{{element.gender}}</td>
      </ng-container>
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let element"><button mat-raised-button
            (click)="onChangeRole(element.id)">{{element.role}}</button></td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{element.status==true?'Active':'In Active'}}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button (click)="onEdit(element.id)" mat-raised-button color="primary">Edit</button>
          <button (click)="onDelete(element.id)" mat-raised-button color="accent">Delete</button>
        </td>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
    </table>
  </mat-card-content>
  <br>
  <mat-card-footer>
    <mat-paginator [pageSizeOptions]="[5,10,50]" showFirstLastButtons></mat-paginator>
  </mat-card-footer>


</mat-card>
