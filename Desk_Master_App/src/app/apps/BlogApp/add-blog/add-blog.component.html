<form [formGroup]="blogForm">
 <mat-card>
  <mat-card-header>
   <h1>{{pageTitle}}</h1>
  </mat-card-header>
  <mat-card-content>
   <mat-form-field><mat-label>Title</mat-label>
    <input matInput formControlName="title">
   </mat-form-field>
   <mat-form-field><mat-label>Category</mat-label>
    <input matInput formControlName="category">
   </mat-form-field>
   <mat-form-field><mat-label>PostImgPath</mat-label>
    <input matInput formControlName="postImgPath">
   </mat-form-field>
   <mat-form-field>
    <mat-label>Content</mat-label>
    <textarea matInput formControlName="content"></textarea>
   </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
   <button mat-raised-button color="primary" (click)="saveNewBlog()"
    [disabled]="data.isEdit&&!isFormModified">Save</button>
   <button mat-raised-button color="warn" (click)="closePopUp()">Close</button>
  </mat-card-actions>
 </mat-card>
</form>
