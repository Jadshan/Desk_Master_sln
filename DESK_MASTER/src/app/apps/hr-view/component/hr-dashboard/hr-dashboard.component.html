<div class="center-container" *ngIf="todayInterviews.length > 0">
  <mat-card class="interview-card-con">
    <mat-card-header class="dashboard-card">
      <mat-card-title>Today Interviews</mat-card-title>
    </mat-card-header>
    <div class="interview-container">
      <div class="interview" *ngFor="let interview of todayInterviews; let i = index"
        [ngClass]="{'active': i === currentIndex}">
        <!-- Display interview content here -->
        <mat-card class="interview-card">

          <div class="card-image-container">
            <img mat-card-image
              src="https://imageio.forbes.com/specials-images/imageserve/61436ffc1613b648b67a70e1/Male-indian-hr--recruiter-or-employer-holding-cv-having-online-virtual-job-interview/960x0.jpg?format=jpg&width=960"
              alt="">
          </div>
          <mat-card-content>
            <span>Name: {{interview.candidateName}}</span> <br>
            <span>Time: {{interview.timeSlot}}</span>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </mat-card>
</div>
