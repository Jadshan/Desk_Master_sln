<form [formGroup]="bookingForm">
 <mat-card>
  <mat-card-header>
   <h1>{{title}}</h1>
  </mat-card-header>
  <mat-card-content>
   <mat-form-field>
    <mat-label>Room Name</mat-label>
    <input matInput formControlName="roomName">
   </mat-form-field>
   <mat-form-field>
    <mat-label>Time</mat-label>
    <input matInput formControlName="startingTime">
   </mat-form-field>
   <mat-form-field>
    <input matInput placeholder="Date" formControlName="date">

   </mat-form-field>



   <mat-form-field>
    <input matInput type="number" placeholder="Select Seats Count" formControlName="seatCount">
   </mat-form-field>

   <div>
    <button mat-button type="button" (click)="submitForm()">{{submitAction}}</button>
    <button mat-button type="button" (click)="cancel()">Cancel</button>
   </div>
  </mat-card-content>
 </mat-card>
</form>
